<div>
    <input type="text" autocomplete="off" [formControl]="formControl()" (click)="touched = true" (blur)="touched = false">
    @if(touched) {
        <div class="list">
            <ul>
                @for(e of elements(); track e.id) {
                    <li (mousedown)="onClickSelect(e.id)">{{ e.name }}</li>
                }
            </ul>
        </div>
    }
</div>
